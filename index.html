    crossorigin="anonymous">

  <body>
    <nav id="mainNavbar" class="navbar navbar-dark bg-dark navbar-expand-md py-0 fixed-top">
        <a href="#" class="navbar-brand"><i class="fas fa-magic"></i> Magic 8 </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">PLAY</a>
            </li>
          </ul>
        </div>
      </nav>

<section>
    <div class="container-fluid mt-5">
        <div class="text-center">
            <h2>What do you want to ask?</h2>
        </div>
        <div id="answer" class="text-center mt-5">
            
        </div>



        <div class="d-flex justify-content-around pt-5 mt-5">
            <form id="form">
                <div class="form-group">
                <label for="userQuestion">Ask me!</label>
                <input type="text" class="form-control" id="userQuestion" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Don't worry, your secret's safe with me.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
    </div>
</section>







    <!-- Optional JavaScript -->
